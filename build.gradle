plugins {
    id 'java'
    id 'io.qameta.allure' version '2.10.0'
}

group = 'ru.kostyukova'
version = '1.0-SNAPSHOT'

allure {
    report {
        version.set("2.31.0")
    }
    adapter { // отвечает за появление папочки build/allure-results
        aspectjWeaver.set(true) //обработка аннотации @Step
        frameworks {
            junit5 { //название фреймворка
                adapterVersion.set("2.31.0") //версия интеграции фреймворка и Allure
            }
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testImplementation 'com.codeborne:selenide:7.9.4'
    testImplementation 'io.qameta.allure:allure-selenide:2.31.0'
    testRuntimeOnly 'org.aspectj:aspectjweaver:1.9.25'
}

test {
    useJUnitPlatform()
}